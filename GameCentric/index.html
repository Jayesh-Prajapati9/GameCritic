<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark " id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 bavbarcontainer">
              <li class="nav-item  ">
                <a class="nav-link navbarlist" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbarlist" href="#">NEWS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbarlist" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbarlist" href="#">CONTACTS</a>
              </li>
            </ul>
            <form class="searchbox">
              <input class="me-2 searchtext" type="search" placeholder="Search" aria-label="Search">
              <button class="searchboxbtn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Your Ultimate Gaming Review Platform</h1>
            <p class="lead mb-4">Discover, review, and discuss the latest games with our community of gamers</p>
            <button class="btn btn-outline-light herobtn btn-lg me-3">Latest Reviews</button>
            <button class="btn btn-outline-light btn-lg">Join Community</button>
        </div>
    </section>
      
</body>
</html>
